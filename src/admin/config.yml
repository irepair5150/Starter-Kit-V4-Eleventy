backend:
  name: git-gateway
  branch: master

local_backend: true

logo_url: https://d33wubrfki0l68.cloudfront.net/c89899bad974606ce0e0f5d5a95842dc787dcb56/7fe98/assets/images/logo-blue.png

media_folder: "src/assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "layout", label: "Layout", widget: "hidden", default: "page" }
      - { name: "body", label: "Content", widget: "markdown" }

  - name: "intake"
    label: "Intake Info"
    files:
      - file: "src/pages/intake.md"
        label: "Intake Page"
        name: "intake"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "layout", label: "Layout", widget: "hidden", default: "page" }
          - { name: "body", label: "Content", widget: "markdown" }

  - name: "business"
    label: "Business Info"
    files:
      - file: "src/_data/site.json"
        label: "Site Settings"
        name: "site"
        fields:
          - { name: "name", label: "Business Name", widget: "string" }
          - { name: "tagline", label: "Tagline", widget: "string", required: false }
          - { name: "phone", label: "Phone", widget: "string" }
          - { name: "email", label: "Email", widget: "string" }
          - { name: "address", label: "Address", widget: "text", required: false }
          - { name: "hours", label: "Hours", widget: "text", required: false }
          - { name: "cta", label: "Primary CTA Text", widget: "string", required: false }
